version: '3.8'

services:
  kafka:
    image: apache/kafka:3.8.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  ai-service:
    build: ./ai-service
    ports:
      - "5000:5000"
    depends_on:
      - kafka

  streaming-service:
    build: ./streaming-service
    depends_on:
      - kafka
      - ai-service

  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development # Use 'production' for final build
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://ai-service:5000
      - REACT_APP_WS_URL=ws://ai-service:5000/ws
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules # Prevent host/node_modules collision
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - ai-service
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Add these network definitions at the bottom
networks:
  frontend-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: frontend-net
  backend-network:
    driver: bridge

  blockchain-node:
    image: hyperledger/fabric-peer:2.3
    ports:
      - "7051:7051"
